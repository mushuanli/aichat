<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>ChatGPT Web</title>
        <style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    height: 100vh;
}
#chat-history {
    flex: 1;
    padding: 10px;
    border-bottom: 1px solid #ccc;
    overflow-y: auto;
}
#input-container {
    display: flex;
    padding: 10px;
    border-top: 1px solid #ccc;
    background-color: #f9f9f9;
}
#message-input {
    flex: 1;
    resize: none;
    border: 1px solid #ccc;
    padding: 10px;
    font-size: 16px;
    height: 80px; /* Adjust this value as needed */
}
#button-container {
    display: flex;
    flex-direction: column;
    margin-left: 10px;
}
#button-container button {
    padding: 10px 20px;
    border: none;
    background-color: #007bff;
    color: white;
    cursor: pointer;
    margin-bottom: 5px;
}
#button-container button:last-child {
    margin-bottom: 0;
}
#button-container button:hover {
    background-color: #0056b3;
}
.file-icon {
    position: relative;
    display: inline-block;
    margin-right: 10px;
    cursor: pointer;
}
.file-icon img {
    width: 50px;
    height: 50px;
}
.file-icon .delete-icon {
    position: absolute;
    top: -5px;
    right: -5px;
    background-color: red;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    text-align: center;
    line-height: 20px;
    cursor: pointer;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1;
  left: 0;
  top: 0;
  width: 100%;
  height: 100%;
  overflow: auto;
  background-color: rgba(0,0,0,0.4);
}

.modal-content {
  background-color: #fefefe;
  margin: 15% auto;
  padding: 20px;
  border: 1px solid #888;
  width: 80%;
  max-width: 500px;
}

.close-button {
  color: #aaa;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close-button:hover,
.close-button:focus {
  color: black;
  text-decoration: none;
  cursor: pointer;
}
        </style>
    </head>
    <body>
        <div id="chat-history">
            <!-- Chat history will be displayed here -->
        </div>
        <div id="input-container">
            <textarea id="message-input" placeholder="Type your message here..."></textarea>
            <div id="button-container">
                <button id="send-button">Send</button>
                <button id="settings-button">Settings</button>
            </div>
        </div>

  <!-- settings 对话框 -->
  <div id="settings-modal" class="modal">
    <div class="modal-content">
      <span class="close-button">×</span>
      <h2>设置</h2>
      <select id="chatbot-name" name="chatbot-name"
                                class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:border-blue-400">
          <option value="DeepSeek">DeepSeek</option>
          <option value="Gemini">Gemini</option>
          <option value="OpenAI">OpenAI</option>
          <option value="Claude">Claude</option>
          <option value="XAI">XAI</option>
      </select>
      <label for="api-key">API Key:</label>
      <input type="text" id="api-key" placeholder="输入您的 API Key">
      <button id="save-settings">关闭</button>
    </div>
  </div>


        <script src="chat.js">
            // JavaScript code will go here
        </script>
    </body>
</html>
